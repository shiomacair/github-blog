        <p>
          date は現在の日時を表示してくれるコマンドです。
          通常は以下のように使えます (Docker で構築した Ubuntu 22.04 の実行結果です)。
        </p>
        <div class="code-container">
          <button class="copy-btn" onclick="copyCode(this)">Copy</button>
<pre>
<code>date
# => Wed Jun 11 10:20:30 JST 2025</code>
</pre>
        </div>
        <p>
          一方、Mac での実行結果はこうなりました (M4 Mac で実行しました。)。
        </p>
        <div class="code-container">
          <button class="copy-btn" onclick="copyCode(this)">Copy</button>
<pre>
<code>date
# => #午後</code>
</pre>
        </div>
        <p>
          #午後 としか表示されませんね...<br>
          調べた感じバグっぽいので、早く修正されるといいですね。
        </p>
